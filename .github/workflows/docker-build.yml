name: Reusable Docker Build

on:
  workflow_call:
    inputs:
      image_name:
        description: 'Image name suffix (backend/frontend)'
        required: true
        type: string
      context:
        description: 'Docker build context path'
        required: true
        type: string
      additional_tags:
        description: 'Additional tags (newline-separated)'
        required: false
        type: string
        default: ''
      push:
        description: 'Push image to registry'
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize repository name
        id: repo
        env:
          REPOSITORY: ${{ github.repository }}
        run: |
          echo "name=$(echo "$REPOSITORY" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.name }}-${{ inputs.image_name }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          push: ${{ inputs.push }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ inputs.additional_tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
